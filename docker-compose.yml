version: '2'

services:
  # NAT穿透服务端
  nat-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nat-penetration-server
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./logs:/app/logs
    networks:
      - nat-network
    restart: unless-stopped
    command: ["java", "-cp", "app.jar", "com.natpenetration.server.NatServer"]

  # NAT穿透客户端示例
  nat-client:
    build:
      context: .
      dockerfile: Dockerfile.client
    container_name: nat-penetration-client
    network_mode: host
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["java", "-cp", "app.jar", "com.natpenetration.client.NatClient", "localhost", "8080", "8082"]

networks:
  nat-network:
    driver: bridge